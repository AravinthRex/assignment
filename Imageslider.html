<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color:  #9cb6f0;
        }
        .slider-container {
            width: 500px;
            margin: auto;
            position: relative;
        }
        img {
            width: 50%;
            height: 500px;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Image Slider</h2>
    <div class="slider">
        <img id="sliders" src="" alt="Image Slider">
    </div>
    <div class="buttons">
        <button onclick="prevImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
    </div>

    <script>
        const images = [
            'download (1).jpg',
            'download.jpg',
            'download(2).jpg'
        ];

        let currentIndex = 0;
        const slider = document.getElementById('sliders');
        slider.src = images[currentIndex];

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            slider.src = images[currentIndex];
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            slider.src = images[currentIndex];
        }
    </script>
</body>
</html>
